package mypack;
message Student
{
    required uint64 id = 1;
    required string name = 2;
    required string email = 3;

    enum PhoneType
    {
        MOBILE = 0;
        HOME = 1;
    }

    message PhoneNumber
    {
        required string number = 1;
        optional PhoneType type = 2[default  = HOME];
    }

    repeated PhoneNumber phone = 4;
}
